<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Calculator APP with programmer Imran</title>
</head>

<body>

    <section class="container">
        <h1>Calculator</h1>
        <div class="calculator">
            <input type="text" name="screen" id="input">
            <table>
                <tr>
                    <td><button onclick="clearResult()" class="cal-btn">C</button></td>
                    <td><button onclick="number('%')" class="cal-btn">%</button></td>
                    <td><button onclick="deleteChar()" class="cal-btn">DEL</button></td>
                    <td><button onclick="number('/')" class="cal-btn">/</button></td>

                </tr>
                <tr>
                    <td><button onclick="number('7')" class="cal-btn">7</button></td>
                    <td><button onclick="number('8')" class="cal-btn">8</button></td>
                    <td><button onclick="number('9')" class="cal-btn">9</button></td>
                    <td><button onclick="number('*')" class="cal-btn">X</button></td>
                </tr>
                <tr>
                    <td><button onclick="number('4')" class="cal-btn">4</button></td>
                    <td><button onclick="number('5')" class="cal-btn">5</button></td>
                    <td><button onclick="number('6')" class="cal-btn">6</button></td>
                    <td><button onclick="number('-')" class="cal-btn">-</button></td>
                </tr>
                <tr>
                    <td><button onclick="number('1')" class="cal-btn">1</button></td>
                    <td><button onclick="number('2')" class="cal-btn">2</button></td>
                    <td><button onclick="number('3')" class="cal-btn">3</button></td>
                    <td><button onclick="number('+')" class="cal-btn">+</button></td>
                </tr>
                <tr>
                    <td><button onclick="number('00')" class="cal-btn">00</button></td>
                    <td><button onclick="number('0')" class="cal-btn">0</button></td>
                    <td><button onclick="number('.')" class="cal-btn">.</button></td>
                    <td><button onclick="result('=')" class="cal-btn">=</button></td>
                </tr>
            </table>
        </div>
    </section>
    <script src="app.js"></script>
</body>


</html>
